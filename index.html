<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecocalc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
  <nav>
    <div class="logo">üåç EC</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Calc</a></li>
      <li><a href="#">...</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-text">
      <h1>ECOCALC</h1>
      <p>Ecocalc adalah website untuk menghitung emisi karbon yang dihasilkan oleh pembakaran sampah plastik.</p>
    </div>
    <div class="hero-img">
      <img src="globe.jpg.png" alt="Globe">
    </div>
  </section>

  <section class="calc-container">
    <h2>Kalkulator Emisi Karbon</h2>
    <p>Masukkan Berat Sampah:</p>
    <input type="number" id="aktivitas" placeholder="Masukkan dalam bentuk Kg" min="0" style="text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" >
    <br>
    <button onclick="hitungEmisi()">Hitung Emisi</button>
    <div class="result" id="hasil"></div>
  </section>

  <script>
  function hitungEmisi() {
    let aktivitas = document.getElementById("aktivitas").value;
    let hasilDiv = document.getElementById("hasil");

    if (aktivitas === "" || aktivitas < 0) {
      hasilDiv.innerText = "Masukkan jumlah yang valid.";
      hasilDiv.style.opacity = 1;
      hasilDiv.style.animation = "fadeIn 0.5s ease";
      return;
    }

    let faktorTerendah = 2.9;
    let faktorTertinggi = 6.0;

    let emisiMin = aktivitas * faktorTerendah;
    let emisiMax = aktivitas * faktorTertinggi;

    hasilDiv.innerText = `Emisi Karbon: ${emisiMin.toFixed(2)} - ${emisiMax.toFixed(2)} kg CO‚ÇÇ`;

    // aktifkan animasi setiap update hasil
    hasilDiv.style.opacity = 1;
    hasilDiv.style.animation = "fadeIn 0.5s ease";
  }
</script>

</body>
</html>
