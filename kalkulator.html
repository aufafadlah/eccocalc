<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Emisi Karbon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type=number] {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kalkulator Emisi Karbon</h2>
    <p>Masukkan jumlah aktivitas (misalnya kWh energi, liter bensin, dll):</p>
    <input type="number" id="aktivitas" placeholder="Masukkan jumlah" min="0">
    <br>
    <button onclick="hitungEmisi()">Hitung Emisi</button>
    <div class="result" id="hasil"></div>
  </div>

  <script>
    function hitungEmisi() {
      let aktivitas = document.getElementById("aktivitas").value;
      if (aktivitas === "" || aktivitas < 0) {
        document.getElementById("hasil").innerText = "Masukkan jumlah yang valid.";
        return;
      }

      // Faktor emisi terendah dan tertinggi
      let faktorTerendah = 2.9;
      let faktorTertinggi = 6.0;

      let emisiMin = aktivitas * faktorTerendah;
      let emisiMax = aktivitas * faktorTertinggi;

      document.getElementById("hasil").innerText =
        `Emisi Karbon: ${emisiMin.toFixed(2)} - ${emisiMax.toFixed(2)} kg COâ‚‚`;
    }
  </script>
</body>
</html>
